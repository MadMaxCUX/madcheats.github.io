<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>madcheats.cc</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-background">
    <video autoplay loop playsinline id="background-video">
      <source src="video.mp4" type="video/mp4">
      <source src="video.webm" type="video/webm">
      <source src="video.ogv" type="video/ogg">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="video-overlay"></div>
  <div class="content">
    <h1>madcheats.cc</h1>
    <div class="social-links">
      <a href="https://tiktok.com/@madmaxcux" target="_blank">TikTok</a>
      <a href="https://soundcloud.com/madmax-cux" target="_blank">SoundCloud</a>
      <a href="https://instagram.com/madmaxcux" target="_blank">Instagram</a>
    </div>
  </div>
  <script>
    window.addEventListener("load", () => {
      const videoElement = document.getElementById("background-video");
      if (videoElement) {
        videoElement.muted = false; // Ensure the video is unmuted
        videoElement.play()
          .then(() => {
            console.log("Video is playing with sound");
          })
          .catch((error) => {
            console.error("Error attempting to play video with sound:", error);
          });
      } else {
        console.error("Video element not found");
      }
    });
  </script>
</body>
</html>
